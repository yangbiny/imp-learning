plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://packages.aliyun.com/maven/repository/2246092-release-1Wclh5/')
    }

    maven {
        url = uri('https://packages.aliyun.com/maven/repository/2246092-snapshot-F7VfaR/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
}

group = 'com.impassive'
version = '1.0.0'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
